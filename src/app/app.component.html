<div class="wrapper">
  <h1 style="justify-content: center; display: flex">Уточки-ки-ки</h1>
  <hr>
    <app-duck-creator
    [ducks] = "ducks"
    ></app-duck-creator>
  <hr>

  <div>
    <app-ducks
      *ngFor="let duck of ducks;"
      [duck]="duck"
      (killDuck)="killDuck($event)"
      (sendMessage)="sendMessage($event)"
    ></app-ducks>
  </div>
</div>
<div class="logger">
  <app-log
    [messages]="messages"
  ></app-log>
</div>
