<div class="leftColumn">
  <div class="wrapper">
    <h1 style="justify-content: center; display: flex">Уточки-ки-ки</h1>
    <hr>
      <app-duck-creator
      [ducks] = "ducks"
      ></app-duck-creator>
    <hr>

    <div>
      <app-ducks
        *ngFor="let duck of ducks;"
        [duck]="duck"
        (killDuck)="killDuck($event)"
        (sendMessage)="sendMessage($event)"
      ></app-ducks>
    </div>
  </div>
  <div class="logger">
    <app-log
      [messages]="messages"
    ></app-log>
  </div>
  <p style="position: fixed; bottom: 0; color: white;">v1.05 | <a style="color: aqua;" href="https://github.com/AipNooBest/duck-simulator">GitHub</a></p>

</div>
<div class="lake">
  <app-lake></app-lake>
</div>
